<body>
    <div class="page-wrapper bg-dark p-t-100 p-b-100 font-robo">
        <div class="wrapper wrapper--w680">
            <div class="card card-1">   
                <div class="card-heading"><img src="./images/zuri logo.png" alt="zuri logo"></div>
                <div class="card-body">
                    <h2 class="title">Join <span class="text-primary">Zuri</span> Intern</h2>
                    <form method="POST">
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <input class="input--style-1" type="text" placeholder="FIRST NAME" name="firstName">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <input class="input--style-1" type="text" placeholder="LAST NAME" name="lastName">
                                </div>
                            </div>
                        </div>

                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <input class="input--style-1" type="number" placeholder="PHONE NUMBER" name="phoneNumber">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <input class="input--style-1" type="email" placeholder="EMAIL ADDRESS" name="email">
                                </div>
                            </div>
                        </div>

                        <div class="row row-space">
                            <div class="col-2">
                                 <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select name="gender">
                                            <option disabled="disabled" selected="selected">AGE BRANKET</option>
                                            <option>00 - 16</option>
                                            <option>17 - 24</option>
                                            <option>25 - 35</option>
                                            <option>35 and Above</option>
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select name="gender">
                                            <option disabled="disabled" selected="selected">SPECIALIZATION</option>
                                            <option>UI/UX</option>
                                            <option>Front End</option>
                                            <option>Back End</option>
                                            <option>fullstack</option>
                                            <option>Mobile</option>
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select name="gender">
                                            <option disabled="disabled" selected="selected">EXPERIENCE LEVEL</option>
                                            <option>Novice</option>
                                            <option>Beginner</option>
                                            <option>Mid-Level</option>
                                            <option>Advanced</option>
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select name="gender">
                                            <option disabled="disabled" selected="selected">HOW DID YOU HEAR ABOUT US</option>
                                            <option>Friend</option>
                                            <option>Social Media</option>
                                            <option>Official website</option>
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="input-group">
                            <input class="input--style-1" type="text" placeholder="SAY SOMETHING ABOUT YOURSELF" name="about">
                        </div>

                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <input class="input--style-1" type="text" placeholder="PORTFOLIO URL" name="porfolio">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <input class="input--style-1" type="text" placeholder="GITHUB LINK" name="github">
                                </div>
                            </div>
                        </div>
                      
                        <div class="p-t-20 d-grid">
                            <button class="btn btn-primary text-light" type="submit">Submit</button>
                        </div>
                    </form>
                    <br> <br>
                    <P>This project was done in fulfilment of task2 <a href="https://internship.zuri.team/" target="_blank">ZURI INTERN</a> HNGi8 x 14G</P>
                </div>
                
            </div>
            
        </div>

    <!-- Bootstrap JS CDN with Popper -->
